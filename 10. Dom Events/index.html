<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="1. Introduction To Events/script.js" defer></script> -->
    <!-- <script src="2. This Key Word Inside eventListener Callback/script.js" defer></script> -->
    <!-- <script src="5. More Events/script.js" defer></script> -->
    <script src="7. Events Using Demo Project/script.js" defer></script>
    <title>Dom Events</title>
  </head>
  <body>
    <!-- <p class="keypress-event">Key : <span class="key"></span></p> -->
    <header class="header">
      <nav class="nav container">
        <h1 class="logo">Website</h1>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="https://codeverse-studious.vercel.app/">Home</a>
          </li>
          <li class="nav-item"><a href="">Todo</a></li>
          <li class="nav-item"><a href="">Sign Up</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">
          Manage You Tasks <span style="display: none">hello</span>
        </h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>
    <section class="section-todo container">
      <h2>Your plan for today ?</h2>
      <form class="form-todo">
        <input type="text" name="" id="" placeholder="Add Todo" />
        <input type="submit" value="Add Todo" class="btn" />
      </form>
      <ul class="todo-list">
        <li>
          <span class="text">Do this do that</span>
          <div class="todo-buttons">
            <button class="todo-btn done">Done</button>
            <button class="todo-btn remove">Remove</button>
          </div>
        </li>
      </ul>
    </section>
    <section class="section-signup container">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="about">About Yourself</label>
          <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn signup-btn">Submit</button>
      </form>
    </section>
    <div class="qty-container">
      <button class="minus btn">&minus;</button>
      <p class="qty">0</p>
      <button class="plus btn">&plus;</button>
    </div>
  </body>
</html>
